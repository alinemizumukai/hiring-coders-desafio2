<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Próximo Destino: Garanta seu cupom de desconto</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/Logotipo.png" alt="logotipo" title="Próximo Destino"/>
        <div>Cadastro de Pacotes de Viagens e Clientes</div>      
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <p>Cadastro de viagens</p>
                <div id="content1">
                <form id="form1">
                    <input type="text" placeholder="Nome do pacote" id="pacote"/>
                    <input type="text" placeholder="Descrição" id="descricao"/>
                    <input type="number" min="1" placeholder="Quantidade (dias)" id="dia"/>
                    <input type="number" min="1" placeholder="Preço" id="preco"/>
                    <button id="acao" type="submit">Adicionar viagem</button>                    
                </form>
            </div>
            </div>

            <div class="card">
                <p>Cadastro de clientes</p>
                <div id="content2">
                <form id="form2">
                    <input type="text" placeholder="Nome completo" id="nome"/>
                    <input type="text" placeholder="CPF" id="cpf"/>
                    <input type="email" placeholder="E-mail" id="email"/>
                    <input type="text" placeholder="Telefone" id="telefone"/>
                    <button id="acao" type="submit">Adicionar cliente</button>                    
                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <p>2021 - Todos os direitos reservados</p>
        <a href="https://www.linkedin.com/in/aline-mizumukai-94272a1b/" target="_blank" title="LinkedIn Pessoal">@alinemizumukai</a>
    </footer>    
</body>
<script src="js/script.js"></script>
</html>
